apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.kakapp.receiver"
        minSdkVersion 9
        targetSdkVersion 19
    }

    packagingOptions {
        exclude 'META-INF/beans.xml'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile files('libs/cling-core-2.0-SNAPSHOT.jar')
    compile files('libs/cling-support-2.0-SNAPSHOT.jar')
    compile files('libs/seamless-http-1.0-SNAPSHOT.jar')
    compile files('libs/seamless-util-1.0-20111017.170503-1.jar')
    compile files('libs/seamless-xml-1.0-SNAPSHOT.jar')
}
